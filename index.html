<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todolist</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>
    <main>
        <header class="pt-2 pl-4 flex w-1/2 justify-between">
            <div class="burger flex">
                <div class="tham tham-e-squeeze tham-w-8 sm:tham-w-4 md:tham-w-6 lg:tham-w-10">
                    <div class="tham-box">
                        <div class="tham-inner"></div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center">
                <img src="./assets/todolist.png" alt="Todolist icon" class="w-6 md:w-10 lg:w-16">
                <span id="todo-list-name" class="text-2xl">Todolist</span>
            </div>
        </header>
    </main>
    <script src="./javascript/index.js"></script>
</body>
</html>
